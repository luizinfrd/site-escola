<!DOCTYPE HTML>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Segundo Projeto</title>
  <link rel="stylesheet" href="./css/contato.css">
</head>

<body>
  <header id="cab">
    <img id="logo" src="img/logo.png" width="100" height="100">
    <div id="social">
      <img id="facebook" src="img/facebook.png" width="100" height="100">
      <img id="twitter" src="img/twitter.png" width="100" height="100">
    </div>  
    <nav id="menu">
        <span><a href="index.html" target="_self">Home</a></span>
        <span><a href="modulos.html" target="_self">Módulos</a></span>
        <span><a href="contato.html" target="_self">Contato</a></span>
    </nav>
  </header>
  <br class="fix"><br>
  <section id="contato">
    <form class="fContato" method="post" action="#">
      <label>Nome</label><br>
      <input type="text" maxlength="50" size="60" name="fNome" autofocus required><br><br>

      <label>Telefone de contato</label><br>
      <input type="tel" maxlength="15" size="20" name="fFone" placeholder="(xx)xxxx-xxxx" required><br><br>

      <label>Email para contato</label><br><input type="email" maxlength="50" size="60" name="fEmail" required><br><br>
      <label>Cep</label><br><input type="text" maxlength="10" size="15" name="fCep" placeholder="xxxxx-xxx"

        pattern="\d{5}-?\d{3}" required><br><br>
      <label>Data de Nascimento</label><br><input type="date" name="fNascimento" required><br><br>

      <label>Módulo que pretende iniciar (sujeito a teste de conhecimento)</label><br>
      <input type="number" min="1" max="10" step="1" value="1" name="fModulo"><br><br>

      <label>Horário de início</label><br>
      <input type="time" name="fHorario" step="1800" value="10:00"><br><br>

      <label>Cor da pasta -Ao matricular você ganha uma pasta para guardar seu material</label><br>

      <input type="color" name="fCor" value="#008800"><br><br>

      <input type="submit" value="Enviar" class="botao">
      <input type="reset" value="Limpar" class="botao">
    </form>
  </section>

  <footer>
    <p>Curso de Inglês</p>
    <p>By Jaime Ossada</p>
    <p>www.fateccampinas.com.br</p>
  </footer>

</body>

</html>
